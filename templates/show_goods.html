{% extends "base.html" %}
{% load static %}

{% block search %}
<section class="useful_panel">
    <div class="wrapper"></div>
</section>
{% endblock %}

{% block products_listings %}
<section class="listings">
    <div class="wrapper">
        <ul class="products_list">
            {% for product in products %}
            <li>
                <a href="#">
                    <img src="{% static product.photo_path %}" alt="" title="" class="product_img"/>
                </a>
                <span class="price">
                    <span>{{ product.price_str|default_if_none:'-' }}
                    </span> руб.</span>
                <div class="product_details">
                    <h1><a href="{{ product.url }}">Название товара</a></h1>
                    <h2>Описание</h2>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div class="more_listing">
            <a href="#" class="more_listing_btn">View More Listings</a>
        </div>
    </div>
</section>
{% endblock %}
